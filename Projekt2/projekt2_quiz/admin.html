    <form id="loginForm">
        <label for="login">Login:</label>
        <input type="text" id="login" name="login" required><br>

        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="button" onclick="checkLogin()">Zaloguj</button>
    </form>

    <p id="message"></p>
<!-- skrypt w js ustwiajacy dane logowania dla admian -->
    <script>
        function checkLogin() {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
                //dane do logowania to l:admin p:admin1
            if (login === "admin" && password === "admin1") {
                document.getElementById("message").textContent = "Logowanie udane!";
                
                window.location.href = "./choice.html";
            } else {
                document.getElementById("message").textContent = "Błąd logowania. Spróbuj ponownie.";
            }
        }
    </script></div>
